<nav class="navbar" style="background:#0b6; color:#fff; padding:12px 0;">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;max-width:960px;margin:0 auto;">
    <div style="display:flex;align-items:center;gap:24px;">
      <a href="{% url 'main:show_main' %}" style="color:#fff;font-weight:700;text-decoration:none;font-size:1.1em;">Home</a>
      <a href="{% url 'main:show_main' %}#categories" style="color:#fff;font-weight:500;text-decoration:none;">All Categories</a>
      <a href="{% url 'main:about' %}" style="color:#fff;font-weight:500;text-decoration:none;">About</a>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span style="font-weight:600; color:#fff;">Hello, {{ user.username }} !</span>
        <form action="{% url 'main:logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" style="background:#fff;color:#0b6;border:none;padding:6px 16px;border-radius:4px;cursor:pointer;font-weight:600;">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'main:login' %}" style="background:#fff;color:#0b6;border:none;padding:6px 16px;border-radius:4px;text-decoration:none;font-weight:600;">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
