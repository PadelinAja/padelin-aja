{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="admin-container">
  <div class="admin-header" style="text-align: center;">
    <h1 class="admin-title">Admin <span>Login</span></h1>
    <p>Please sign in to access the admin dashboard.</p>
  </div>

  <div class="form-container" style="max-width: 400px;">
    {% if error %}
    <div style="background: #fee; color: #d44; padding: 12px; border-radius: 8px; margin-bottom: 24px;">
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required autofocus />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary" style="width: 100%" type="submit">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
