{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="admin-container">
  <div class="admin-header">
    <h1 class="admin-title">Delete <span>{{ type }}</span></h1>
  </div>

  <div class="form-container" style="text-align: center;">
    <div style="margin-bottom: 32px;">
      <p style="font-size: 1.125rem; margin-bottom: 8px;">
        Are you sure you want to delete this {{ type }}?
      </p>
      <p style="color: #666;">
        <strong style="color: #333;">{{ obj }}</strong>
      </p>
      <p style="color: #d44; margin-top: 16px; font-size: 0.875rem;">
        This action cannot be undone.
      </p>
    </div>

    <form method="post" style="display: flex; gap: 16px; justify-content: center;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete {{ type }}</button>
      <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
