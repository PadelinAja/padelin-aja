{% load humanize %}

<div class="flex flex-col md:flex-row items-center gap-5">
  
  <div class="flex-1 text-center">
    <img src="{{ event.image_url|default:'https://placehold.co/160x160/FEF9F9/6A1B9A?text=RQ' }}" 
         alt="{{ event.name }} logo"
         class="w-40 h-40 rounded-full border-4 border-gray-100 mb-5 mx-auto">
    <h2 class="text-4xl font-bold text-black mb-2 leading-tight uppercase">{{ event.name }}</h2>
    <span class="text-base text-gray-500">Category: {{ event.type }}</span>
  </div>

  <div class="w-full md:w-px md:self-stretch bg-gray-200 h-px md:h-auto my-4 md:my-0 md:mx-2"></div>

  <div class="flex-[1.5] w-full flex flex-col gap-7">
  
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <span class="text-3xl font-bold text-purple-700 whitespace-nowrap">Rp {{ event.price|intcomma }}</span>
      {% if event.venue %}
      <a href="{% url 'main:show_venue' event.venue.id %}" class="btn-contact">View Event Location Here !</a>
      {% endif %}
    </div>

    <div class="flex items-start gap-4">
      <svg class="w-6 h-6 fill-gray-800 mt-1 shrink-0"><use href="#icon-calendar"></use></svg>
      <div class="flex flex-col">
        <strong class="text-lg font-bold text-black mb-1">Time & Date:</strong>
        <span class="text-base text-gray-600 leading-normal">{{ event.date|date:"l, d M Y â€¢ H:i" }} WIB</span> 
      </div>
    </div>
    
    <div class="flex items-start gap-4">
      <svg class="w-6 h-6 fill-gray-800 mt-1 shrink-0"><use href="#icon-map-pin"></use></svg>
      <div class="flex flex-col">
        <strong class="text-lg font-bold text-black mb-1">Venue Location:</strong>
        <span class="text-base text-gray-600 leading-normal">{{ event.venue.address }}</span>
        <span class="text-base text-gray-600 leading-normal">{{ event.venue.city }}</span>
      </div>
    </div>
    
  </div>
</div>
