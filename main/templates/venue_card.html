<article class="flex flex-col overflow-hidden rounded-lg bg-white shadow-md transition-all duration-200 ease-in-out hover:-translate-y-1 hover:shadow-lg" data-id="{{ item.id }}">
  
  <div class="relative w-full bg-gray-200 pt-[66.66%]"> {% if item.thumbnail %}
      <img src="{{ item.thumbnail }}" alt="{{ item.name }}" class="absolute top-0 left-0 h-full w-full object-cover">
    {% endif %}
  </div>

  <div class="flex flex-grow flex-col p-4">
    <h3 class="mb-1 text-lg font-bold text-gray-800">
      <a href="{{ item.detail_url }}" class="no-underline hover:text-purple-800">{{ item.name }}</a>
    </h3>
    <p class="mb-2 flex-grow text-sm text-gray-500">{{ item.city|default:item.address }}</p>

    <div class="mt-3 flex items-center justify-between border-t border-gray-100 pt-3">
      <div class="text-sm font-semibold text-gray-600">
        {{ item.price_range|default:'N/A' }}
      </div>

      {% if user.is_authenticated and item.user == user %}
      <div class="flex gap-2">
        <button class="edit-btn rounded bg-transparent py-1 px-2 text-sm font-semibold text-gray-600 transition-colors duration-200 hover:bg-gray-200" data-id="{{ item.id }}">Edit</button>
        <button class="delete-btn rounded bg-transparent py-1 px-2 text-sm font-semibold text-red-600 transition-colors duration-200 hover:bg-red-100" data-id="{{ item.id }}">Delete</button>
      </div>
      {% elif item.avg_rating > 0 %}
      <div class="flex items-center text-sm font-semibold text-gray-600">
        <span class="mr-1 text-lg text-yellow-500">â˜…</span>
        <span>{{ item.avg_rating }}/5</span>
      </div>
      {% endif %}
    </div>
  </div>
</article>
